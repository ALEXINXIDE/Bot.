<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Command Executor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Command Executor</h1>
    <textarea id="json-data" class="centered-textarea center-placeholder" placeholder="Paste your JSON state here..."></textarea>
    <div class="container-buttons">
      <label><input type="checkbox" id="agreeCheckbox" /> I agree to terms</label>
      <br />
      <button id="submitButton" class="btn btn-primary" disabled onclick="State()">Submit</button>
    </div>
    <div id="result"></div>
    <div class="form-group">
      <input type="text" id="inputOfPrefix" placeholder="Enter prefix" />
      <input type="text" id="inputOfAdmin" placeholder="Enter admin ID" />
    </div>
    <h2>Available Commands</h2>
    <div id="listOfCommands"></div>
    <button onclick="selectAllCommands()">Select All Commands</button>
    <h2>Event Handlers</h2>
    <div id="listOfCommandsEvent"></div>
    <button onclick="selectAllEvents()">Select All Events</button>
  </div>
  <div class="footer">
    <p id="ping">Ping: calculating...</p>
    <p id="time">Time: loading...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
